<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Quiz - Internet Programming</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #059669;
            --danger: #dc2626;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background: #1e293b;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        section { display: none; }
        section.active { display: block; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .timer-box {
            position: sticky;
            top: 10px;
            background: #fee2e2;
            color: var(--danger);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .question-block {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
        }

        .quiz-option {
            display: block;
            padding: 12px;
            margin: 5px 0;
            background: #f1f5f9;
            border-radius: 6px;
            cursor: pointer;
        }

        .quiz-option:hover { background: #e2e8f0; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        footer { background: #1e293b; color: white; text-align: center; padding: 1rem; margin-top: 20px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #e2e8f0; text-align: left; }
        th { background: #f8fafc; }
    </style>
</head>
<body>

<nav>
    <a onclick="location.reload()">Home</a>
    <a onclick="showSection('about')">About</a>
    <a onclick="showSection('contact')">Contact</a>
</nav>

<div class="timer-box" id="timerDisplay">Time Left: 20:00</div>

<div class="container">
    <section id="registration" class="active">
        <h1>Candidate Registration</h1>
        <p>Please enter your details to unlock the quiz.</p>
        <form id="regForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="userName" required>
            </div>
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" id="userEmail" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="userPhone" required>
            </div>
            <button type="button" onclick="startQuiz()">Start Quiz</button>
        </form>
    </section>

    <section id="quiz">
        <h2 id="welcomeMsg"></h2>
        <form id="quizForm">
            <div id="questionsContainer"></div>
            <button type="button" onclick="endQuiz()">Submit Quiz</button>
        </form>
    </section>

    <section id="result">
        <h1>Quiz Completed!</h1>
        <div id="finalScore" style="font-size: 24px; text-align: center; margin: 20px 0;"></div>
        
        <h3>Leaderboard (Stored Locally)</h3>
        <table id="leaderboard">
            <thead>
                <tr><th>Name</th><th>Score</th><th>Date</th></tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
        <br>
        <button onclick="location.reload()">Take Again</button>
    </section>

    <section id="about"><h1>About</h1><p>Internet Programming Quiz v2.0</p></section>
    <section id="contact"><h1>Contact</h1><p>Email: support@quizsystem.com</p></section>
</div>

<footer>&copy; 2025 Online Quiz System</footer>

<script>
    const questions = [
        { q: "HTML stands for?", a: ["Hyper Text Markup Language", "High Text Machine Language"], correct: 0 },
        { q: "Which CSS property changes text color?", a: ["text-style", "color", "font-color"], correct: 1 },
        { q: "Which tag is used for a hyperlink?", a: ["&lt;link&gt;", "&lt;a&gt;", "&lt;href&gt;"], correct: 1 },
        { q: "What does HTTP stand for?", a: ["Hypertext Transfer Protocol", "High Transfer Text Process"], correct: 0 },
        { q: "Which language runs in the web browser?", a: ["Java", "Python", "JavaScript"], correct: 2 },
        { q: "Which tag is used for the largest heading?", a: ["&lt;h6&gt;", "&lt;head&gt;", "&lt;h1&gt;"], correct: 2 },
        { q: "How do you create a function in JS?", a: ["function myFunction()", "function:myFunction()"], correct: 0 },
        { q: "Which character is used to indicate an end tag?", a: ["/", "*", "&lt;"], correct: 0 },
        { q: "Which property is used to change background color?", a: ["color", "background-color", "bgcolor"], correct: 1 },
        { q: "How do you add a comment in HTML?", a: ["// comment", "&lt;!-- comment --&gt;"], correct: 1 },
        { q: "Which unit is relative to font size?", a: ["px", "em", "cm"], correct: 1 },
        { q: "What is the correct way to write a JS array?", a: ["var colors = ['red', 'blue']", "var colors = 1:('red')"], correct: 0 },
        { q: "Which HTML tag is used to define an internal style sheet?", a: ["&lt;css&gt;", "&lt;style&gt;", "&lt;script&gt;"], correct: 1 },
        { q: "Inside which HTML element do we put JavaScript?", a: ["&lt;js&gt;", "&lt;script&gt;", "&lt;javascript&gt;"], correct: 1 },
        { q: "Which attribute is used to provide an image path?", a: ["src", "href", "link"], correct: 0 },
        { q: "What does DOM stand for?", a: ["Data Object Model", "Document Object Model"], correct: 1 },
        { q: "Which symbol is used for IDs in CSS?", a: [".", "#", "*"], correct: 1 },
        { q: "How do you declare a variable in JS?", a: ["var", "v", "variable"], correct: 0 },
        { q: "Which tag creates a line break?", a: ["&lt;break&gt;", "&lt;br&gt;", "&lt;lb&gt;"], correct: 1 },
        { q: "Is JavaScript the same as Java?", a: ["Yes", "No"], correct: 1 }
    ];

    let timer;
    let timeLeft = 20 * 60; // 20 minutes in seconds

    function showSection(id) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startQuiz() {
        const name = document.getElementById('userName').value;
        if(!name || !document.getElementById('userEmail').value) return alert("Please fill details");

        document.getElementById('welcomeMsg').innerText = `Good Luck, ${name}!`;
        renderQuestions();
        showSection('quiz');
        
        // Start Timer
        document.getElementById('timerDisplay').style.display = 'block';
        timer = setInterval(updateTimer, 1000);
    }

    function renderQuestions() {
        const container = document.getElementById('questionsContainer');
        container.innerHTML = questions.map((item, index) => `
            <div class="question-block">
                <p><strong>${index + 1}. ${item.q}</strong></p>
                ${item.a.map((opt, i) => `
                    <label class="quiz-option">
                        <input type="radio" name="q${index}" value="${i}"> ${opt}
                    </label>
                `).join('')}
            </div>
        `).join('');
    }

    function updateTimer() {
        let mins = Math.floor(timeLeft / 60);
        let secs = timeLeft % 60;
        document.getElementById('timerDisplay').innerText = `Time Left: ${mins}:${secs < 10 ? '0'+secs : secs}`;
        
        if (timeLeft <= 0) {
            clearInterval(timer);
            alert("Time is up!");
            endQuiz();
        }
        timeLeft--;
    }

    function endQuiz() {
        clearInterval(timer);
        let score = 0;
        questions.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if(selected && parseInt(selected.value) === item.correct) score++;
        });

        const name = document.getElementById('userName').value;
        saveResult(name, score);
        document.getElementById('finalScore').innerText = `${name}, you scored ${score} out of ${questions.length}`;
        showSection('result');
        loadLeaderboard();
    }

    function saveResult(name, score) {
        let results = JSON.parse(localStorage.getItem('quizResults') || '[]');
        results.push({ name, score, date: new Date().toLocaleDateString() });
        localStorage.setItem('quizResults', JSON.stringify(results));
    }

    function loadLeaderboard() {
        let results = JSON.parse(localStorage.getItem('quizResults') || '[]');
        const body = document.getElementById('leaderboardBody');
        body.innerHTML = results.reverse().slice(0, 5).map(r => `
            <tr><td>${r.name}</td><td>${r.score}/20</td><td>${r.date}</td></tr>
        `).join('');
    }
</script>
</body>
</html>
